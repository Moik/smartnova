<div class="multifilter-holder" [@panelState]="state">
  <div class="multifilter-bg" [@panelState]="state" (click)="MultifilterState($event)"></div>
  <div class="multifilter" [@multifilterState]="state">
    <div class="filter-holder">
      <h2>Мультифильтр</h2>
      <form class="form-horizontal" #form="ngForm">
        <fieldset>
          <!-- Form Name -->
          <legend>Продажи</legend>

          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <div class="col-sm-11">
              <div class="row">
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-1 text-right" for="textinput">с</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-sm-10">
                          <owl-date-time
                            [(ngModel)]="dateSearchFrom"
                            [dateFormat]="'DD-MM-YYYY HH:mm'"
                            [inputId]="'textinputdate'"
                            [autoClose]="true"
                            [readonlyInput]="false"
                            name="dateSearchFrom"
                            [inputStyleClass]="'form-control input-sm'"></owl-date-time>
                        </div>
                        <div class="col-sm-2">
                          <owl-date-time [(ngModel)]="dateSearchFrom" [inputId]="'textinputdate'" [autoClose]="true" [readonlyInput]="false" name="dateSearchFrom">
                            <div class="calendar-btn">
                            </div>
                          </owl-date-time>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-2 text-right" style="margin-left:-10px;" for="textinput">по</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-sm-10">
                          <owl-date-time
                            [(ngModel)]="dateSearchTo"
                            [dateFormat]="'DD-MM-YYYY HH:mm'"
                            [inputId]="'textinputdate2'"
                            [autoClose]="true"
                            [readonlyInput]="false"
                            name="dateSearchTo"
                            [inputStyleClass]="'form-control input-sm'"></owl-date-time>
                        </div>
                        <div class="col-sm-2">
                          <owl-date-time [(ngModel)]="dateSearchTo" [inputId]="'textinputdate2'" [autoClose]="true" [readonlyInput]="false" name="dateSearchTo">
                            <div class="calendar-btn">
                            </div>
                          </owl-date-time>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-5 control-label" for="name">Наименование</label>
            <div class="col-sm-6">
              <input id="name" name="name" type="text" class="form-control input-sm" ngModel>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-4 control-label">Цена</label>
            <label class="col-sm-1 control-label" for="priceFrom">от</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5">
                  <input id="priceFrom" name="priceFrom" type="number" class="form-control input-sm" ngModel>
                </div>
                <label class="col-sm-2 text-right" for="priceTo">до</label>
                <div class="col-sm-5">
                  <input id="priceTo" name="priceTo" type="number" class="form-control input-sm" ngModel>
                </div>
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-4 control-label">Количество</label>
            <label class="col-sm-1 control-label" for="soldNumberFrom">от</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5">
                  <input id="soldNumberFrom" name="soldNumberFrom" type="number" class="form-control input-sm" ngModel>
                </div>
                <label class="col-sm-2 text-right" for="soldNumberTo">до</label>
                <div class="col-sm-5">
                  <input id="soldNumberTo" name="soldNumberTo" type="number" class="form-control input-sm" ngModel>
                </div>
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-4 control-label">Сумма</label>
            <label class="col-sm-1 control-label" for="soldSumFrom">от</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5">
                  <input id="soldSumFrom" name="soldSumFrom" type="number" class="form-control input-sm" ngModel>
                </div>
                <label class="col-sm-2 text-right" for="soldSumTo">до</label>
                <div class="col-sm-5">
                  <input id="soldSumTo" name="soldSumTo" type="number" class="form-control input-sm" ngModel>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button id="button2id" name="button2id" type="button" class="btn btn-danger" (click)="MultifilterState()" #cancelBtn>Отмена</button>
              <button id="button1id" name="button1id" type="submit" class="btn btn-success pull-right" (click)="checkFilter(form)">Применить</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
