<div class="multifilter-holder" [@panelState]="state">
  <div class="multifilter-bg" [@panelState]="state" (click)="MultifilterState()"></div>
  <div class="multifilter" [@multifilterState]="state">
    <div class="filter-holder">
      <h2>Мультифильтр</h2>
      <form class="form-horizontal" #form="ngForm">
        <fieldset>
          <!-- Form Name -->
          <legend>Инкассация</legend>
          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <div class="col-sm-11">
              <div class="row">
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-1 text-right" for="textinput">с</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-sm-10">
                          <owl-date-time 
                            [(ngModel)]="dateSearchFrom"
                            [dateFormat]="'DD-MM-YYYY HH:mm'"
                            [inputId]="'textinputdate'"
                            [autoClose]="true"
                            [readonlyInput]="false"
                            name="dateSearchFrom"
                            [inputStyleClass]="'form-control input-sm'"></owl-date-time>
                        </div>
                        <div class="col-sm-2">
                          <owl-date-time [(ngModel)]="dateSearchFrom" [inputId]="'textinputdate'" [autoClose]="true" [readonlyInput]="false" name="dateSearchFrom">
                            <div class="calendar-btn">
                            </div>
                          </owl-date-time>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-2 text-right" style="margin-left:-10px;" for="textinput">по</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-sm-10">
                          <owl-date-time
                            [(ngModel)]="dateSearchTo"
                            [dateFormat]="'DD-MM-YYYY HH:mm'"
                            [inputId]="'textinputdate2'"
                            [autoClose]="true"
                            [readonlyInput]="false"
                            name="dateSearchTo"
                            [inputStyleClass]="'form-control input-sm'"></owl-date-time>
                        </div>
                        <div class="col-sm-2">
                          <owl-date-time [(ngModel)]="dateSearchTo" [inputId]="'textinputdate2'" [autoClose]="true" [readonlyInput]="false" name="dateSearchTo">
                            <div class="calendar-btn">
                            </div>
                          </owl-date-time>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-4 control-label">Инкассировано</label>
            <label class="col-sm-1 control-label" for="collectionFrom">от</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5">
                  <input id="collectionFrom" name="collectionFrom" type="number" class="form-control input-sm" ngModel>
                </div>
                <label class="col-sm-2 text-right" for="collectionTo">до</label>
                <div class="col-sm-5">
                  <input id="collectionTo" name="collectionTo" type="number" class="form-control input-sm" ngModel>
                </div>
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-4 control-label">Выдано сдачи</label>
            <label class="col-sm-1 control-label" for="givenChangeFrom">от</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5">
                  <input id="givenChangeFrom" name="givenChangeFrom" type="number" class="form-control input-sm" ngModel>
                </div>
                <label class="col-sm-2 text-right" for="givenChangeTo">до</label>
                <div class="col-sm-5">
                  <input id="givenChangeTo" name="givenChangeTo" type="number" class="form-control input-sm" ngModel>
                </div>
              </div>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-4 control-label">Фонд сдачи</label>
            <label class="col-sm-1 control-label" for="fundChangeFrom">от</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5">
                  <input id="fundChangeFrom" name="fundChangeFrom" type="number" class="form-control input-sm" ngModel>
                </div>
                <label class="col-sm-2 text-right" for="fundChangeTo">до</label>
                <div class="col-sm-5">
                  <input id="fundChangeTo" name="fundChangeTo" type="number" class="form-control input-sm" ngModel>
                </div>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-5 control-label" for="serviceman">ФИО сервисмена</label>
            <div class="col-sm-6">
              <input id="serviceman" name="serviceman" type="text" class="form-control input-sm" ngModel>
            </div>
          </div>
          <!-- Button (Double) -->
          <div class="form-group">
            <div class="col-sm-12">
              <button id="button2id" type="button" name="button2id" class="btn btn-danger" (click)="MultifilterState()" #cancelBtn>Отмена</button>
              <button id="button1id" type="submit" name="button1id" class="btn btn-success pull-right" (click)="checkFilter(form)">Применить</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
