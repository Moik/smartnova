  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center" style="width: 5%">
          ID
        </th>
        <th class="text-center">
          Наименование
        </th>
        <th class="text-center">
          Объем <br> выдачи
        </th>
        <th class="text-center">
          Объем <br> загрузки
        </th>
        <th class="text-center">
          Текущий <br> объем
        </th>
        <th class="text-center">
          Порог
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of ingredients">
        <td class="text-center">{{ingredient.Pid}}</td>
        <td class="text-center">{{ingredient.Name}}</td>
        <td class="text-center">{{ingredient.IssuanceVol}}</td>
        <td class="text-center">{{ingredient.DownloadVol}}</td>
        <td class="text-center">{{ingredient.CurrentVol}}</td>
        <td class="text-center">{{ingredient.Threshold}}</td>
      </tr>
    </tbody>
  </table>
