<div class="multifilter-holder" [@panelState]="state">
  <div class="multifilter-bg" [@panelState]="state" (click)="MultifilterState()"></div>
  <div class="multifilter" [@multifilterState]="state">
    <div class="filter-holder">
      <h2>Мультифильтр</h2>
      <form class="form-horizontal" #form="ngForm">
        <fieldset>

          <!-- Form Name -->
          <legend>События</legend>

          <!-- Multiple Checkboxes -->
          <div class="form-group">
            <div class="col-sm-6" *ngFor="let event of eventFields; let i = index">
              <div class="checkbox">
                <input type="checkbox" name="eventTypes" id="eventType-{{i}}" [value]="event.eventType" (change)="changeCheckbox(i)" [checked]="event.isChecked">
                <label class="checkbox-inline" for="eventType-{{i}}"><span class="fa fa-check"></span>{{event.eventDescr}}</label>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <div class="col-sm-11">
              <div class="row">
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-1 text-right" for="textinput">с</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-sm-10">
                          <owl-date-time
                            [(ngModel)]="dateSearchFrom"
                            [dateFormat]="'DD-MM-YYYY HH:mm'"
                            [inputId]="'textinputdate'"
                            [autoClose]="true"
                            [readonlyInput]="false"
                            name="dateSearchFrom"
                            [inputStyleClass]="'form-control input-sm'"></owl-date-time>
                        </div>
                        <div class="col-sm-2">
                          <owl-date-time [(ngModel)]="dateSearchFrom" [inputId]="'textinputdate'" [autoClose]="true" [readonlyInput]="false" name="dateSearchFrom">
                            <div class="calendar-btn">
                            </div>
                          </owl-date-time>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-2  text-right" style="margin-left:-10px;" for="textinput">по</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-sm-10">
                          <owl-date-time
                            [(ngModel)]="dateSearchTo"
                            [inputId]="'textinputdate2'"
                            [autoClose]="true"
                            [readonlyInput]="false"
                            name="dateSearchTo"
                            [inputStyleClass]="'form-control input-sm'"></owl-date-time>
                        </div>
                        <div class="col-sm-2">
                          <owl-date-time [(ngModel)]="dateSearchTo" [inputId]="'textinputdate2'" [readonlyInput]="false" name="dateSearchTo">
                            <div class="calendar-btn">
                            </div>
                          </owl-date-time>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-5 control-label" for="name">Наименование</label>
            <div class="col-sm-6">
              <input id="name" name="name" type="text" class="form-control input-sm" ngModel>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-4 control-label">Количество</label>
            <label class="col-sm-1 control-label" for="totalNumberFrom">от</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5">
                  <input id="totalNumberFrom" name="totalNumberFrom" type="number" class="form-control input-sm" ngModel>
                </div>
                <label class="col-sm-2 text-right" for="totalNumberTo">до</label>
                <div class="col-sm-5">
                  <input id="totalNumberTo" name="totalNumberTo" type="number" class="form-control input-sm" ngModel>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-4 control-label">Длительность, мин</label>
            <label class="col-sm-1 control-label" for="durationFrom">от</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5">
                  <input id="durationFrom" name="durationFrom" type="number" class="form-control input-sm" ngModel>
                </div>
                <label class="col-sm-2 text-right" for="durationTo">до</label>
                <div class="col-sm-5">
                  <input id="durationTo" name="durationTo" type="number" class="form-control input-sm" ngModel>
                </div>
              </div>
            </div>
          </div>

          <!-- Multiple Radios (inline) -->
          <div class="form-group">
            <div class='col-sm-1 drag'></div>
            <label class="col-sm-5 control-label">Квитирование</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-4 radio">
                  <input type="radio" name="viewed" id="viewed-0" [value]="null" [(ngModel)]="viewed">
                  <label class="radio-inline" for="viewed-0">все</label>
                </div>
                <div class="col-sm-4 radio">
                  <input type="radio" name="viewed" id="viewed-1" [value]="true" [(ngModel)]="viewed">
                  <label class="radio-inline" for="viewed-1">есть</label>
                </div>
                <div class="col-sm-4 radio">
                  <input type="radio" name="viewed" id="viewed-2" [value]="false" [(ngModel)]="viewed">
                  <label class="radio-inline" for="viewed-2">нет</label>
                </div>
              </div>
            </div>
          </div>
          <!-- Button (Double) -->
          <div class="form-group">
            <div class="col-sm-12">
              <button id="button2id" name="button2id" type="button" class="btn btn-danger" (click)="MultifilterState()" #cancelBtn>Отмена</button>
              <button id="button1id" name="button1id" type="submit" class="btn btn-success pull-right" (click)="checkFilter(form)">Применить</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
