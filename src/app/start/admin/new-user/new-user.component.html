<div class="container">
    <div class="row">
        <div class='col-sm-12'>
            <div class="panel panel-default">
                <div class='row'>
                    <h3 class='text-center'>Добавить в систему нового пользователя</h3>
                    <br>
                    <br>
                    <form [formGroup]="adminForm" novalidate (ngSubmit)="CreateNewUser()">
                        <div class='col-sm-12'>
                            <div class="form-group">
                                <div class="col-sm-12 label-sm">
                                    <div class="row text-center">
                                        <div class="col-sm-1">
                                            <label for="id"> ID</label>
                                            <input name="id" class="form-control input-sm" formControlName="Pk">
                                          
                                        </div>
                                        <div class="col-sm-2">
                                            <label for="name">Ф.И.О</label>
                                            <input name="name" type="text" class="form-control input-sm" formControlName="Name">
                                           
                                        </div>
                                        <div class="col-sm-2">
                                            <label for="role"> Роль</label>
                                            <select name="role" class="form-control input-sm"    placeholder="No city selected" formControlName="Role">                                    
                                                <option *ngFor="let op of options" [ngValue]="op">{{op.Name}}</option>
                                            </select>
                                            
                                        </div>
                                        <div class="col-sm-2">
                                            <label for="login"> Логин</label>
                                            
                                                <input name="login" type="text" class="form-control input-sm" formControlName="Email">
                                       
                                            </div>
                                        <div class="col-sm-2">
                                            <label for="password">Пароль</label>
                                            <input name="password" type="text" class="form-control input-sm" formControlName="Password">
                                            
                                        </div>
                                        <div class="col-sm-3">
                                            <button class="btn btn_save" [disabled]="adminForm.invalid">Сохранить</button>
                                        </div>
                                        
 
                                        <div class="col-sm-12" style="margin-top:15px">
                                                <div class="alert alert-danger" *ngIf="adminForm.get('Pk').touched &&  adminForm.get('Pk').invalid">Поле ID обязательно для заполнения</div> 
                                                <div class="alert alert-danger" *ngIf="adminForm.get('Name').touched &&  adminForm.get('Name').invalid">Поле ФИО обязательно для заполнения</div>
                                                <div class="alert alert-danger" *ngIf="adminForm.get('Role').touched &&  adminForm.get('Role').invalid">Укажите Роль</div> 
                                                <div class="alert alert-danger" *ngIf="adminForm.get('Email').touched &&  adminForm.get('Email').invalid">Неверный Логин формат"example@gmail.com"</div>
                                                <div class="alert alert-danger" *ngIf="adminForm.get('Password').touched &&  adminForm.get('Password').invalid">Пароль не менее 6 символов</div> 
                                            </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
