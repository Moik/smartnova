<div class="container">
    <div class="row">

        <div class="col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <br>
                <hr>
                <table class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
                    <thead>
                        <tr>
                            <th class="text-center">
                                <mfDefaultSorter by="Pk">Id</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="Pk">Ф.И.О</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="Pk">Роль</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="Pk">Логин</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="Pk">Пароль</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="Pk">Действия</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let user of mf.data; let i = index;">
                            <td class="text-center">{{user.Pk}}</td>
                            <td class="text-center">{{user.Name}} {{user.SurName}} </td>
                            <td class="text-center">{{user.Role.Name}}</td>
                            <td class="text-center">{{user.Email}}</td>
                            <td class="text-center">{{user.Password}}</td>
                            <td class="text-center">
                                <div class="row">
                                <div class="col-xs-6 text-center"><a class="icon-user text-center" (click)="EditUser(user)"></a></div> 
                                <div class="col-xs-6"><a class="icon-edituser" (click)="RemoveItem(user)"></a></div>       
                                </div>
                             </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                <mfBootstrapPaginator></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
