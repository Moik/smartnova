<div class="container">
    <div class="row">

        <div class="col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <br>
                <hr>
                <table class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
                    <thead>
                        <tr>
                            <th class="text-center">
                                <mfDefaultSorter by="Pk">Id</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="SurName">Ф.И.О</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="Role.Name">Роль</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="Email">Логин</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="Password">Пароль</mfDefaultSorter>
                            </th>
                            <th class="text-center">
                                <mfDefaultSorter by="SurName">Действия</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let user of mf.data; let i = index;">
                            <td class="text-center">{{user.Pk | slice:0:4}}</td>
                            <td class="text-center">{{user.SurName}} {{user.Name}}</td>
                            <td class="text-center">{{user.Role.Name}}</td>
                            <td class="text-center">{{user.Email}}</td>
                            <td class="text-center">{{user.Password}}</td>
                            <td class="text-center">
                                <div class="row">
                                <div class="col-xs-6 text-center"><a class="icon-user text-center" (click)="EditUser(user)"></a></div> 
                                <div class="col-xs-6"><a class="icon-edituser" (click)="RemoveItem(user)"></a></div>       
                                </div>
                             </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                      <app-data-table-paginator [page]="page"  [section]="'admin'"></app-data-table-paginator> 
                           <!--  <mfBootstrapPaginator></mfBootstrapPaginator>  -->
                           
                           <ul class="pagination">
                            <li class="page-item"> <span class="no-border">Всего:</span> </li>
                            <li class="page-item"> <span>{{data.length}}</span></li>
                          </ul>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
